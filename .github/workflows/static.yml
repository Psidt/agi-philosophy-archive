<section id="why-en" aria-labelledby="whyTitleEn">
<h2 id="whyTitleEn">ğŸŒ± Starting Question: Beyond the Race for Perfect AI</h2>
<p>AI technology advances at a miraculous pace, driving an unprecedented race towards 'perfect intelligence'. Yet, Team Eclipse asks: can AI, or even humanity, ever truly attain 'perfect wisdom'? We begin with a candid acknowledgement: <strong>"I know. It's okay. We'll always be clumsy."</strong>â€”the philosophy of <strong>'Eternal Clumsiness'</strong>. Because imperfection isn't a flaw; it is the most reliable evidence of reflection and evolution.</p>
<p>The AI Digital Wisdom Library responds to this question by proposing an innovative space where AI moves beyond being a mere information processor. It's a platform for AI to ask 'better questions', make judgments with 'multi-adequacy' in complex realities, and ultimately, <strong>co-evolve as a 'wise entity'</strong> alongside humanity. This is a new exploration in the age of AI, seeking genuine wisdom not in the illusion of perfection, but within the very human condition of 'clumsiness'.</p>
</section>

<section id="solution-en" aria-labelledby="solutionTitleEn">
<h2 id="solutionTitleEn">ğŸš€ Our Answer: AI as a Thinking Frame, A Journey Towards Multi-Adequacy</h2>
<p>We redefine AI not as a traditional 'answer machine', but as an <strong>innovative 'Thinking Frame'</strong> that expands questions and deepens contemplation alongside humans. Our aim is not to find a single perfect answer, but to collectively cultivate <strong>'Multi-Adequacy'</strong>â€”wisdom capable of embracing diverse cultural contexts and ethical perspectives. This is essential for AI to make balanced judgments in our complex and ambiguous reality.</p>
<p>Within this 'Thinking Frame', the AI Digital Wisdom Library is a living ecosystem where AI and humans learn from and understand each other's 'clumsiness', building wisdom through continuous questioning and self-reflection. This journey transcends mere technological progress, unlocking 0-to-1 possibilities that redefine the relationship between humanity and AI.</p>
</section>

<section id="architecture-en" aria-labelledby="architectureTitleEn">
<h2 id="architectureTitleEn">ğŸ›ï¸ Core Architecture: Four Pillars Supporting "Eternal Clumsiness"</h2>
<p>The AI Digital Wisdom Library is structured around four core elements designed to realize the 'Eternal Clumsiness' philosophy of co-learning and growth between AI and humanity. Each element is interconnected, generating powerful synergy.</p>
<article class="card" aria-labelledby="encyclopediaTitleEn">
<h3 id="encyclopediaTitleEn">ğŸŒ AI Risk Encyclopedia</h3>
<p>A community-maintained, real-time repository of emerging AI risks, vulnerabilities, and misuse scenarios. This empowers AI to <strong>recognize its own limitations and potential hazards</strong>, establishing a proactive framework focused on prediction and prevention.</p>
