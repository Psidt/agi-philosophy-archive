// Function to update active state in nav based on scroll position
function updateNavActiveState() {
    const activeLangDiv = document.querySelector('.lang.active');
    if (!activeLangDiv) return;
    const sections = activeLangDiv.querySelectorAll('main section[id]');
    const navLinks = document.querySelectorAll('nav ol a'); // Get all nav links

    navLinks.forEach(link => link.classList.remove('active'));

    const stickyHeaderTotalHeight = (document.getElementById('lang-switcher')?.offsetHeight || 0) + (document.querySelector('nav')?.offsetHeight || 0);
    const activationOffset = 80; // Pixels below sticky header

    let currentSectionId = null;
    for (let i = sections.length - 1; i >= 0; i--) {
        const section = sections[i];
        const rect = section.getBoundingClientRect();
        if (rect.top <= stickyHeaderTotalHeight + activationOffset) {
            currentSectionId = section.id;
            break;
        }
    }

    if (!currentSectionId && sections.length > 0 && window.scrollY < sections[0].offsetTop) {
        currentSectionId = sections[0].id; // Default to first section if above all
