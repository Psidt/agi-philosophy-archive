    if (currentSectionId) {
        // Nav links hrefs are like "#sectionId-lang", section IDs are "sectionId-lang"
        const linkForActiveSection = document.querySelector(`nav ol a[href="#${currentSectionId}"]`);
        if (linkForActiveSection) {
            linkForActiveSection.classList.add('active');
        }
    } else if (navLinks.length > 0) {
        // Fallback for top of the page or if no section matches criteria
         const firstNavLink = navLinks[0];
         const firstSectionIdFromLink = firstNavLink.getAttribute('href').substring(1);
         const firstSection = document.getElementById(firstSectionIdFromLink);
         if(firstSection && firstSection.getBoundingClientRect().top > stickyHeaderTotalHeight + activationOffset && window.scrollY < 100) {
